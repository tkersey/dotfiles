# Custom symlinks configuration
#
# This file defines custom symlink mappings for files in your dotfiles repository.
# Each line specifies a source file in your dotfiles and a custom destination path.
#
# Format: source_file:destination_path
#
# Notes:
# - The source_file is relative to your dotfiles root directory
# - The destination_path should be an absolute path
# - Environment variables (like $HOME) are supported in destination paths
# - Lines starting with # are comments and will be ignored
# - Empty lines are ignored
#
# Examples:
# wezterm.lua.symlink:$HOME/.config/wezterm/wezterm.lua
# config/nvim/init.vim:$HOME/.config/nvim/init.vim
# config/zsh/zshrc:$HOME/.zshrc
#
# Add your custom symlinks below:
claude/CLAUDE.md:$HOME/.claude/CLAUDE.md
claude/settings.json:$HOME/.claude/settings.json
claude/claude_desktop_config.json:"$HOME/Library/Application\ Support/Claude/claude_desktop_config.json"
claude/commands:$HOME/.claude/commands
claude/agents:$HOME/.claude/agents
ghostty/config:"$HOME/Library/Application\ Support/com.mitchellh.ghostty/config"
