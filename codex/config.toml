model = "gpt-5.3-codex"
model_reasoning_effort = "xhigh"
suppress_unstable_features_warning = true
web_search = "live"
personality = "pragmatic"

[agents]
max_threads = 12
# max_depth = 2

[agents.implementer]
description = "Implement a scoped change in owned files."
config_file = "/Users/tk/.codex/agents/implementer.toml"

[agents.fixer]
description = "Fix bugs/regressions in existing implementation with minimal diff."
config_file = "/Users/tk/.codex/agents/fixer.toml"

[agents.parallel_planner]
description = "Split work into dependency-aware, parallel, non-overlapping slices."
config_file = "/Users/tk/.codex/agents/parallel_planner.toml"

[agents.join]
description = "Route patch artifacts to the right PRs and coordinate join-style integration."
config_file = "/Users/tk/.codex/agents/join.toml"

[features]
unified_exec = true
steer = true
collaboration_modes = true
apps = true
personality = true
memory_tool = true
sqlite = true
responses_websockets_v2 = true
multi_agent = true
prevent_idle_sleep = true

[tui]
experimental_mode = "execute"
status_line = ["current-dir", "git-branch", "context-remaining", "model-with-reasoning"]
