model = "gpt-5.3-codex"
model_reasoning_effort = "xhigh"
plan_mode_reasoning_effort = "xhigh"
suppress_unstable_features_warning = true
web_search = "live"
personality = "pragmatic"

[agents]
max_threads = 12
max_depth = 3

[agents.coder]
description = "Author patch candidates with explicit scope/risk metadata for streaming orchestration."
config_file = "~/.codex/agents/coder.toml"

[agents.reducer]
description = "Run `$reduce` to produce low-indirection patch candidates with explicit reduce records."
config_file = "~/.codex/agents/reducer.toml"

[agents.fixer]
description = "Own quorum-based safety adjudication across proven candidates."
config_file = "~/.codex/agents/fixer.toml"

[agents.mentor]
description = "Score doctrine-fit and provide actionable improvement guidance."
config_file = "~/.codex/agents/mentor.toml"

[agents.selector]
description = "Drive `$select` plan-to-task decomposition for maximum safe parallelism."
config_file = "~/.codex/agents/selector.toml"

[agents.joiner]
description = "Route patch artifacts to the right PRs and coordinate join-style integration."
config_file = "~/.codex/agents/joiner.toml"

[agents.integrator]
description = "Package accepted artifacts, keep plan state consistent, and materialize commits via git am when requested."
config_file = "~/.codex/agents/integrator.toml"

[agents.locksmith]
description = "Grant/deny write_scope leases for mutating phases and reclaim expired reservations."
config_file = "~/.codex/agents/locksmith.toml"

[agents.applier]
description = "Apply patch artifacts in isolated worktrees and emit deterministic apply evidence."
config_file = "~/.codex/agents/applier.toml"

[agents.prover]
description = "Run proof commands in isolated worktrees with bounded retries and structured evidence."
config_file = "~/.codex/agents/prover.toml"

[features]
unified_exec = true
steer = true
collaboration_modes = true
apps = true
personality = true
memories = true
sqlite = true
responses_websockets_v2 = true
multi_agent = true
prevent_idle_sleep = true
voice_transcription = true
js_repl = true
default_mode_request_user_input = true

[tui]
experimental_mode = "execute"
status_line = ["current-dir", "git-branch", "context-remaining", "model-with-reasoning"]
theme = "coldark-dark"
